<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />  
    <title>Memory Game</title>
  </head>
  <body>
    <nav>
      <ul>
        <h1 onclick="location.reload()">Memory Game</h1>
        <li class="reset-game"><a href="">Reset Game</a></li>

    <main>

            <img src="assets/C++.png" class="front"></img>

            <img src="assets/java.png" class="front"></img>

          </article>
          <article class="card" data-card="5">
            <img src="assets/rust.png" class="front"></img>

          </article>
          <article class="card" data-card="6">

          </article>
          <article class="card" data-card="5">
            <img src="assets/rust.png" class="front"></img> 
            <img src="assets/interrogacion.jpg" class="back"></img>
          </article>
          <article class="card" data-card="6">

            <img src="assets/interrogacion.jpg" class="back"></img>
